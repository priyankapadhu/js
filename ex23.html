<html lang="en">
<head>
<title>form validation for length restriction</title>
</head>
<body onload='document.form1.text1.focus()'>
<div class="mail">
<p>Enter Userid [between 6 to 8 characters] and Submit</p>
<form name="form1" action="#">
Username:<input type='text' name='text1'/>
<input type="submit" name="submit" value="Submit" onclick="stringlength(document.form1.text1,6,8)"/>
</form>
</div>
<script>
function stringlength(inputtxt, minlength, maxlength)
{ 
var field = inputtxt.value; 
var mnlen = minlength;
var mxlen = maxlength;
if(field.length<mnlen || field.length> mxlen)
{ 
alert("Please input the userid between " +mnlen+ " and " +mxlen+ " characters");
return false;
}
else
{ 
alert('Your userid have accepted.');
return true;
}
}
</script>
</body>
</html>
