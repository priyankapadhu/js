<html>
<body>
<h2>Prompt</h2>
<button onclick="myFunction()">prompt button</button>
<p id="demo"></p>
<script>
function myFunction() {
    var txt;
    var person = prompt("Please enter your name:");
    if (person == null || person == "") {
        txt = "User cancelled the prompt.";
    } else {
        txt = "Hello " + person + "! Have a nice Day!";
    }
    document.getElementById("demo").innerHTML = txt;
}
</script>
</body>
</html>
